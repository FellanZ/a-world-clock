<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="Select a city.."></option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Copenhagen</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">March 1st 2025</div>
        <div class="time">22:09 PM</div>
      </div>
      <div class="city">
        <h2>Sidney</h2>
        <div class="date">March 1st 2025</div>
        <div class="time">22:09 PM</div>
      </div>
    </div>
    <footer>
      This project was coded p√• Felicia Z and is
      <a href="https://github.com/FellanZ/a-world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
